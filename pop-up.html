<!DOCTYPE HTML>
<html lang = "en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-Up</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="pop-up.css" />
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6_rSoo21_MPx5rAy2ORvO_j8KAOXZhy-We68ltTkF9aYpLjNB6g" />
  <script src="pop-up.js"></script>
</head>
<body>
<div id="pop-up">
    <div id="pop-up-box">
        <input type="image" id="cancel" src="cancel.png">
        <p id="topText"> Having a hard time deciding? </p>
        <h1 id="headerText"> Here, have 15% off!</h1>
        <p class="slim"> Use Code</p>
        <span class="slim" id="discountCode"> 15OFF </span>
        <p class="slim">at checkout!</p>
    </div>
</div>
</body>
</html>
